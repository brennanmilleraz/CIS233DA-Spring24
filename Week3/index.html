<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex/Grid Coding Homework</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <img src="assets/images/logo_text.png" alt="Penguin Nation" class="logo_only">
    </main>
    <footer>
        <div class="grid">
            <div id="links">
                <div><a href="https://www.scottsdalecc.edu/college-police" title="College Police" >College&nbsp;Police</a></div>
                <div><a href="https://www.scottsdalecc.edu/disclosures" title="Disclosures">Disclosures</a></div>
                <div><a href="https://www.scottsdalecc.edu/human-resources" title="Jobs">Jobs</a></div>
            </div>
            <div id="images">
                <img src="./assets/images/logo_small.png" 
                srcset="
                ./assets/images/logo_small.png 500w,
                ./assets/images/logo_medium.png 1000w,
                ./assets/images/logo_large.png 2000w"
                
                class="logo"
                alt="penguin logo" class="logo"
                />
            </div>
        </div>
    </footer>
</body>
</html>
