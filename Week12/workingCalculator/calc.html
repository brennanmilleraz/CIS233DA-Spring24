<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="screen" type="text" class="display-screen" value="" placeholder="0" disabled>
        </div>
        <div class="buttons">
            <button class="function" value="clear" onclick="clearScreen()">C</button>
            <button class="function" value="plus/minus" onclick="plusMinus()">+-</button>
            <button class="function" value="%" onclick="percent()">%</button>
            <button class="operator" value="/" onclick="operator('/')">/</button>
            <button class="number" value="7" onclick="displayNumber('7')">7</button>
            <button class="number" value="8" onclick="displayNumber('8')">8</button>
            <button class="number" value="9" onclick="displayNumber('9')">9</button>
            <button class="operator" value="*" onclick="operator('*')">x</button>
            <button class="number" value="4" onclick="displayNumber('4')">4</button>
            <button class="number" value="5" onclick="displayNumber('5')">5</button>
            <button class="number" value="6" onclick="displayNumber('6')">6</button>
            <button class="operator" value="-" onclick="operator('-')">-</button>
            <button class="number" value="1" onclick="displayNumber('1')">1</button>
            <button class="number" value="2" onclick="displayNumber('2')">2</button>
            <button class="number" value="3" onclick="displayNumber('3')">3</button>
            <button class="operator" value="+" onclick="operator('+')">+</button>
            <button class="number" value="0" onclick="displayNumber('0')">0</button>
            <button class="number" value="." onclick="decimalCheck()">.</button>
            <button class="equal" value="=" onclick="equals()">=</button>
        </div>

    </div>
</body>
<script src="calc.js"></script>
</html>
